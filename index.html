<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>To Do List</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./css/style.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
      <div class="container">
            <h1 class="title">Todo List</h1>
            <form class="form">
                  <div class="form__input">
                        <input type="text" id="input" class="input" placeholder="Enter some text...">
                  </div>
                  <button class="form__btn btn">
                        <i class="fa-solid fa-plus"></i>
                  </button>
            </form>
            <ul class="list">
                  <li class="list__item succes">
                        <p class="description">SALOM</p>
                        <button class="change">
                              <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="done">
                              <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="delete">
                              <i class="fa-solid fa-trash"></i>
                        </button>
                  </li>
            </ul>
      </div>
      <div class="bg-modal  "></div>
      <div class="modal">
            <button class="close-modal">
                  <i class="fa-solid fa-xmark"></i>
            </button>
            <form action="" class="form2">
                  <input type="text" placeholder="Change.." class="input2">
                  <button class="btn2">Change</button>
            </form>
      </div>

      <script src="./app.js"></script>
</body>
</html>
